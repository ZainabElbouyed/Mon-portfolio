  <!-- Contact Section -->
  <section id="download" class="about-modern-section" data-aos="fade-up">
    <div class="container text-center">
      <div class="mb-5" data-aos="zoom-in">
      <!-- Bouton type lien stylisÃ© -->
      <a href="about.html" class="btn custom-link-btn position-absolute top-0 end-0 m-3" aria-label="More About Me">
        <i class="fas fa-chevron-right"></i>
      </a>

      <h4 class="section-title">Contact Me</h4>
      <hr class="section-line" />
      <h2 class="section-subtitle">Feel free to reach out if you have any questions or comments!</h2>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-start">
          <form id="contactForm" action="https://formspree.io/f/myzwonpg" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="example@email.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Type your message here"></textarea>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-about">Send Message</button>
              </div>
            <div id="formResponse" class="mt-3"></div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <section id="fun-section" class="text-center mt-5">
    <p>Thank you for reaching out! I'm always happy to connect.</p>

  </section>
  
  <!-- Scripts -->
  <script>
    var form = document.getElementById("contactForm");
  
  async function handleSubmit(event) {
    event.preventDefault();
    var status = document.getElementById("formResponse");
    var data = new FormData(event.target);
    fetch(event.target.action, {
      method: form.method,
      body: data,
      headers: {
          'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        status.innerHTML = "Thanks for your submission!";
        form.reset()
      } else {
        response.json().then(data => {
          if (Object.hasOwn(data, 'errors')) {
            status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
          } else {
            status.innerHTML = "Oops! There was a problem submitting your form"
          }
        })
      }
    }).catch(error => {
      status.innerHTML = "Oops! There was a problem submitting your form"
    });
  }
  form.addEventListener("submit", handleSubmit)

  </script>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ once: true });</script>

<div class="custom-cursor"></div>
